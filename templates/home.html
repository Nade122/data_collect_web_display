<!DOCTYPE html>
<html lang="en">
<head>
<style>
.center {
    margin: auto;
    width: 60%;
    border: 0px solid #73AD21;
    padding: 10px;
}

.top_right{
    position: absolute;
    top: 10px;
    right: 60px;
}

.text_right {
    float: right;
}

.text_left {
    float: left;
}

</style>
    <meta charset="UTF-8">
    <title>Data collection</title>
     <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="/static/trafficLights.css" type="text/css">
</head>
<body>
    <div class="center">
        <h1>Data Collection</h1>
        <a href="/download?id='{{dldid}}'">Download data</a>
    </div>

    {% for plot in plots %}
    <div class="center">
        {{ plot["plot"] }}
<!--         <button onclick='delete("{{ plot["date"] }}")'>Delete</button>-->
    </div>
    {% endfor %}

</body>
</html>
